<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">

  
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1 class="center letter-space">Black &amp; White Berlin</h1>
            <h2 class="center letter-space">Enter a keyword and search Flickr</h2>
          </div>
          <form>
            <label for="search"></label>
            <input type="search" name="search" id="search"><br>
            <input type="submit" value="Search" id="submit">
          </form>
          <h2 class="center letter-space">Or select from these classics</h2>
          <ul class="filter-select">
            <li><button class="letter-space">Berliner Fernsehturm</button></li>
            <li><button class="letter-space">Spree</button></li>
            <li><button class="letter-space">Teufelsberg</button></li>
          </ul>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="js/flickr.js"></script>
</body>
</html>

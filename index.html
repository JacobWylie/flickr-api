<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">

  
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1 class="center letter-space">Flickr Feeder of Berlin</h1>
            <p class="center letter-space">Choose an attraction and see the newest photos posted to Flickr with that #tag </p>
          </div>
          <ul class="filter-select">
            <li><button class="letter-space">Berliner Fernsehturm</button></li>
            <li><button class="letter-space">Parks</button></li>
            <li><button class="letter-space">Bridges</button></li>
          </ul>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="js/flickr.js"></script>
</body>
</html>
